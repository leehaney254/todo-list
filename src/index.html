<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <title>TO-DO List</title>
</head>

<body id="centerlist">
  <section id="class-box">
    <h1 id="head"><span>Today's TO-DO</span> <i class="fa fa-refresh point" aria-hidden="true"></i></h1>
    <input id="input" type="text" placeholder="    Add to your list..."><i class="fa fa-sign-in point"
      aria-hidden="true"></i>
    <div id="noth"></div>
    <ul id="unordered">

    </ul>
    <div id="complete">
      <p id="comp">Clear all completed</p>
    </div>
  </section>
</body>

</html>
